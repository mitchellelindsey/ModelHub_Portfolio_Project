<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelHub - Model Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <!-- Link to the Swiper for reviews CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Link to the google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to the social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Fonts for Poppins and Futura -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link to javascript -->
    <script defer type="module" src="./scripts.js"></script>
</head>
<body>
    <!-- Header section with the website title, navigation, and buttons -->
    <header>
        <div class="header-container">
            <h1><a href="index.html">ModelHub</a></h1> <!-- Website Title -->
            <nav>
                <ul>
                    <li><a href="model.html">Models</a></li> <!-- Navigation link for Models -->
                    <li><a href="influencer.html">Influencers</a></li> <!-- Navigation link for Influencers -->
                    <li><a href="creator.html">Content Creators</a></li> <!-- Navigation link for Content Creators -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Model Form Section -->
    <section id="model-form-section">
        <h2 class="model-name">[Model's Name]</h2>
        <div class="model-photos">
            <div class="model-photo-frame">
                <input type="file" accept="image/*">
            </div>
            <div class="model-photo-frame">
                <input type="file" accept="image/*">
            </div>
            <div class="model-photo-frame">
                <input type="file" accept="image/*">
            </div>
        </div>
        <div class="model-form-section">
            <h3>Introduction</h3>
            <textarea placeholder="Introduce yourself..."></textarea>
        </div>
        <div class="form-section-model">
            <h3>Statistics</h3>
            <input type="text" placeholder="Height">
            <input type="text" placeholder="Weight">
            <input type="text" placeholder="Bust/Chest">
            <input type="text" placeholder="Waist">
            <input type="text" placeholder="Hips">
            <input type="text" placeholder="Shoe Size">
        </div>
        <div class="form-section-model">
            <h3>Contact Information</h3>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
        </div>
        <div class="form-section-model">
            <h3>Social Media Links</h3>
            <input type="url" placeholder="Instagram">
            <input type="url" placeholder="Facebook">
            <input type="url" placeholder="LinkedIn">
        </div>
        <div class="form-section-model">
            <h3>Downloadable Assets</h3>
            <input type="file" accept=".pdf">
            <input type="file" accept=".pdf">
        </div>
        <div class="form-section-model">
            <h3>Experience</h3>
            <textarea placeholder="Describe your experience..."></textarea>
        </div>
        <div class="form-section-model">
            <h3>Reviews and Ratings</h3>
            <textarea placeholder="Clients' reviews..."></textarea>
        </div>
    </section>
